<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motto of the day&#9889Get inspired by short sayings!</title>
    <link rel="icon" type="image/png" href="favicon_sunflower.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@300&family=La+Belle+Aurore&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo-box">
        <img
        src="./favicon_sunflower.png"
        alt="logo"
        class="logo"
        title=" &#129505; Made by Aileen Li"
      />   
        
      </div>
        
    </header>
    
    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"
          >The undertaking of a new action brings new strength.</span
        >
      </div>
      <!-- Author -->
      <div class="quote-generator">
        <span id="author">Richard Evans</span>
      </div>
      <!-- Buttons -->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Twitter This!">
          <i class="fab fa-twitter"></i>
        </button>

        <button class="new-quote" id="new-quote">New Quote</button>
      </div>
    </div>

    <!-- loader -->
    <div class="loader" id="loader"></div>

    <!-- Script -->
    <script src="quotes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
